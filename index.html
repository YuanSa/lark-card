<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lark-card Web Component Demo</title>
    <script type="module" src="script.js"></script>
    <style>
      body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        text-align: center;
      }
      #frame {
        display: grid;
        grid-template-columns: 3fr 2fr;
        padding: 32px;
        gap: 48px;
      }
      #config {
        overflow-x: auto;
      }
      address {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Demo of <code>lark-card</code> Web Component</h1>
    <div id="frame">
      <lark-card id="preview"></lark-card>
      <code id="config"></code>
    </div>
    <address>
      <p>
        By <strong>YANG Zi Han</strong> &lt;<a
          href="mailto:yuansasi@outlook.com"
          >YuanSaSi@outlook.com</a
        >&gt; in Shanghai, China
      </p>
    </address>
    <script>
      const config = {
        header: {
          title: {
            tag: "plain_text",
            content: "Test Card Header",
          },
          template: "blue",
        },
        elements: [
          { tag: "div", text: { tag: "plain_text", content: "test content" } },
          { tag: "hr" },
          { tag: "div", text: { tag: "plain_text", content: "test content" } },
          {
            alt: {
              content: "test",
              tag: "plain_text",
            },
            img_key: "img_v2_041b28e3-5680-48c2-9af2-497ace79333g",
            tag: "img",
            custom_width: 400,
          },
          { tag: "hr" },
          {
            tag: "note",
            elements: [
              {
                tag: "img",
                img_key: "img_v2_041b28e3-5680-48c2-9af2-497ace79333g",
                alt: {
                  tag: "plain_text",
                  content: "test alt",
                },
              },
              {
                tag: "plain_text",
                content: "备注信息",
              },
            ],
          },
        ],
      };
      const stringifiedConfig = JSON.stringify(config, null, 2);

      document
        .getElementById("preview")
        .setAttribute("json", stringifiedConfig);
      document.getElementById("config").innerHTML = stringifiedConfig
        .replaceAll(" ", "&nbsp;")
        .replaceAll("\n", "<br />");
    </script>
  </body>
</html>
